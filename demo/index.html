<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo - Knockout number binding</title>
	<link rel="stylesheet" href="../lib/bootstrap/bootstrap.css">
	<script src="http://localhost:35729/livereload.js"></script>
	<script data-main="main" src="../lib/requirejs/require.js"></script>
	<style>
		body {
			padding-top:40px;
		}
		label span{
			display:inline-block;
			width:200px;
		}
		.row-fluid{
			margin-top:20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span6">
				<div class="row-fluid">
					<div class="span12">
						<h2>Listening to change event</h2>
						<label>
							<span>Number as original value</span>
							<input type="text" data-bind="number: numeric"/>
						</label>
						<label>
							<span>String as original value</span>
							<input type="text" data-bind="number: numericString"/>
						</label>
						<label>
							<span>Polluted string as original value</span>
							<input type="text" data-bind="number: numericPollutedString"/>
						</label>
						<label>
							<span>Undefined as original value</span>
							<input type="text" data-bind="number: numericUndefined"/>
						</label>
						<label>
							<span>Null as original value</span>
							<input type="text" data-bind="number: numericNull"/>
						</label>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<h2>
							valueUpdate: 'afterkeydown'
						</h2>
						<label>
							<span>Number as original value</span>
							<input type="text" data-bind="number: numeric, valueUpdate: 'afterkeydown'"/>
						</label>
						<label>
							<span>String as original value</span>
							<input type="text" data-bind="number: numericString, valueUpdate: 'afterkeydown'"/>
						</label>
						<label>
							<span>Polluted string as original value</span>
							<input type="text" data-bind="number: numericPollutedString, valueUpdate: 'afterkeydown'"/>
						</label>
						<label>
							<span>Undefined as original value</span>
							<input type="text" data-bind="number: numericUndefined, valueUpdate: 'afterkeydown'"/>
						</label>
						<label>
							<span>Null as original value</span>
							<input type="text" data-bind="number: numericNull, valueUpdate: 'afterkeydown'"/>
						</label>
					</div>
				</div>
			</div>

			<div class="span6">
				<div class="row-fluid">
					<div class="span12">
						<h2>Real time view model</h2>
						<p>
							Please note that the undefined values will not show up in the json below
						</p>
						<pre data-bind="text: json"></pre>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
